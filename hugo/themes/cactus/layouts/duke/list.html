

{{ define "profile" }}
<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href="{{ "about" | absURL }}">
                <img id="duke-avatar" src="{{ "images/duke.jpg" | absURL }}"/>
            </a>
            <h1>{{ .Params.name }}</h1>
            <h2>{{ .Params.bio | markdownify }}</h2>
        </header>
    </section>
</div>
{{ end }}

{{ define "main" }}
	{{ partial "post-list.html"  . }}
	{{ partial "pagination.html" . }}
{{ end }}
